<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AcadeWiz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-m">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" style="font-size: 30px;"><strong>SURVEY</strong></h4>
                </div>
                <div class="modal-body">
                    <h5 style="font-weight: 400;">Please take 5 minutes and fill up the form given below to let us know more about your background and course preferences</h5>
                    <p>(The fields marked with <strong>*</strong> are compulsory)</p>
                    <br>

                    <form>

                        <strong>Age Group *</strong><br>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Below 18 yrs
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">18-24 yrs
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optradio">Above 24 yrs
                        </label>

                        <br><br>

                        <strong>Which of the following describes you best? *</strong><br>
                        <label class="radio-inline">
                            <input type="radio" name="optrad">School Student
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optrad">Degree Student 
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optrad">Working Professional 
                        </label>

                        <br><br>

                        <strong>Areas of Interest *</strong><br>
                        <p>(Check all that apply)</p>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Frontend Development</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Artificial intelligence</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Machine Learning</label>
                        </div>                        
                      
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-info btn-lg" data-dismiss="modal">Submit</button>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
